<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Enter Train Info</h1>
    </div>
<div class="row">
 <!-- Wells for displaying all trains -->
 <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
            All Trains
          </div>
      <div class="card-body">
      <div id="full-train-list"></div>
      <div class="row" id="train-list-header">
        <div class="col-3" id="trainName-display">Train Name</div>
        <div class="col-3" id="destination-display">Destination</div>
        <div class="col-2" id="frequency-display">Frequency</div>
        <div class="col-2" id="nextArrival-display">Next Arrival</div>
        <div class="col-2" id="minutesAway-display">Minutes Away</div>
      </div>
      </div>
    </div>
  </div>
</div>

<!-- <div> -->
    <div class="row">     
      
          <div class="train-details col-lg-12">
            
            <!-- Enter the detail about the trains-->
            <form role="form">
              <div class="form-group row">
                <label for="trainName-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="startTime-input">First Train Time:</label>
                <input class="form-control" id="startTime-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (in minutes):</label>
                <textarea class="form-control" id="frequency-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
        
</div>
